<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Calculator</title>
	    <link rel="stylesheet" href="css/style.css">
	    <script src="js/calculator-func.js"></script>
	</head>
	<body>
		<div class="calculator-container">
			<div class="display" id="placeholder"> 
				0
			</div>
			<div>
				<input onclick="inputAC()" id="button" value="AC">
				<input onclick="inputNegative()" id="button" value="+/-">
				<input onclick="inputPercent()" id="button" value="%">
				<input onclick="inputDivide()" id="button" value="&divide;">
				<input onclick="input7()" id="button7" class="number" value="7">
				<input onclick="input8()" id="button8" class="number" value="8">
				<input onclick="input9()" id="button9" class="number" value="9">
				<input onclick="inputMultiply()" id="button" value="&times;">
				<input onclick="input4()" id="button4" class="number" value="4">
				<input onclick="input5()" id="button5" class="number" value="5">
				<input onclick="input6()" id="button6" class="number" value="6">
				<input onclick="inputMinus()" id="button" value="&minus;">
				<input onclick="input1()" id="button1" class="number" value="1">
				<input onclick="input2()" id="button2" class="number" value="2">
				<input onclick="input3()" id="button3" class="number" value="3">
				<input onclick="inputPlus()" id="buttonPlus" value="+">
				<input onclick="input0()" id="button0" class="number double" value="0">
				<input onclick="inputDecimal()" id="button" value=".">
				<input onclick="inputEquals()" id="button" value="=">
			</div>
		</div>
	</body>
</html>
