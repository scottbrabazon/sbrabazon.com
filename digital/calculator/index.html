<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Calculator</title>
	    <link rel="stylesheet" href="css/style.css">
	    <script src="js/calculator-func.js"></script>
	</head>
	<body>
		<div class="calculator-container">
			<div class="display" id="placeholder"> 
				0
			</div>
			<div>
				<button onclick="inputAC()" id="button" value="AC">AC</button>
				<button onclick="inputNegative()" id="button" value="+/-">+/-</button>
				<button onclick="inputPercent()" id="button" value="%">%</button>
				<button onclick="inputDivide()" id="button" value="&divide;">&divide;</button>
				<button onclick="input7()" id="button7" class="number" value="7">7</button>
				<button onclick="input8()" id="button8" class="number" value="8">8</button>
				<button onclick="input9()" id="button9" class="number" value="9">9</button>
				<button onclick="inputMultiply()" id="button" value="&times;">&times;</button>
				<button onclick="input4()" id="button4" class="number" value="4">4</button>
				<button onclick="input5()" id="button5" class="number" value="5">5</button>
				<button onclick="input6()" id="button6" class="number" value="6">6</button>
				<button onclick="inputMinus()" id="button" value="&minus;">&minus;</button>
				<button onclick="input1()" id="button1" class="number" value="1">1</button>
				<button onclick="input2()" id="button2" class="number" value="2">2</button>
				<button onclick="input3()" id="button3" class="number" value="3">3</button>
				<button onclick="inputPlus()" id="buttonPlus" value="+">+</button>
				<button onclick="input0()" id="button0" class="number double" value="0">0</button>
				<button onclick="inputDecimal()" id="button" value=".">.</button>
				<button onclick="inputEquals()" id="button" value="=">=</button>
			</div>
		</div>
	</body>
</html>
